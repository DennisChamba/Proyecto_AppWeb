<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/registro.css" />
    <title>Casa Facil</title>
  </head>
  <body>

    <div id="contenedor">
      <h1>Registro</h1>
      <div id="Subcontenedor">
          <form id="formulario">
            <img src="imagenes/registro.ico" id="imagen">

              <div class="elemento">
                  <label for="usuario" class="icono"> <img src="imagenes/usuario.ico"></label>
                  <input type="text" name="usuario" id="usuario" required = "true" placeholder="Nombre">
              </div>
              
              <div class="elemento">
                  <label for="correo" class="icono"> <img src="imagenes/correo.ico"></label>
                      <input type="correo" name="correo" id="correo" required = "true" placeholder="Correo">
              </div>
              
              <div class="elemento">
                  <label for="password" class="icono"> <img src="imagenes/password.ico"></label>
                      <input type="password" name="password" id="password" required = "true" placeholder="Contraseña">
              </div>
              <div class="elemento">
                  <input type="submit" value="Registrate" class="boton">
                  <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar sesion</a></p>
              </div>
          </form>
      </div>
    </div>

  </body>
</html>
