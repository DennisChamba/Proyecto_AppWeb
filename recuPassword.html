<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/recuPassword.css" />
    <title>Casa Facil</title>
  </head>
  <body>

    <div id="contenedor">
      <h1>Recuperar Contraseña</h1>
      <div id="Subcontenedor">
          <form id="formulario">
            <img src="imagenes/password.png" id="imagen">

              <div class="elemento">
                  <label for="correo" class="icono"> <img src="imagenes/correo.ico"></label>
                      <input type="text" name="correo" id="correo" placeholder="Correo">
              </div>
              
              <div class="elemento">
                  <label for="password" class="icono"> <img src="imagenes/password.ico"></label>
                      <input type="password" name="password" id="password" placeholder="Nueva contraseña">
              </div>
              <div class="elemento">
                  <input type="submit" value="Cambiar" class="boton">
                  <p id="warnings"></p>
                </div>

          </form>
      </div>
    </div>
    <script src="scryps/login.js"></script>
  </body>
</html>
